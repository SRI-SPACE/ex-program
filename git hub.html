<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub Layout Mockup</title>
   <style>
    body {
      margin: 1px;
      font-family: sans-serif;
      background-color: #9ca79a;
    }

    header {
      background-color: #1b2c38;
      color: white;
      padding: 1rem;
      text-align: center;
      width: 1500px;
      position: relative;
      
    }

    header img {
      position: absolute;
      left: 2rem;
      top: 1rem;
      width: 70px;
    }

    .container {
      display: flex;
      padding: 1rem;
      gap: 2rem;
    }

    .sidebar {
      width: 300px;
      height: 500px;
      margin-left:20px ;
      background-color: #222;
      border-radius: 20px;
    }

    .main {
      flex: 1;
    }

    .search-bar {
      background-color: #242323;
      height: 49px;
      text-align: center;
     margin-left:80px ;
      border-radius: 10px;
      margin-bottom: 2rem;
      width: 70%;
    }

    .cards {
      display: flex;
      gap: 10rem;
      margin-bottom: 5rem;
    }

    .card {
      width: 200px;
      height: 150px;
      background-color: #222;
      border-radius: 20px;
    }

    .large-content {
      height: 120px;
      background-color: #222;
      border-radius: 12px;
      width: 925px;
    }
  </style>
 
</head>
<body>
  <header>
    <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub logo" />
   <h1> GITHUB</h1>
  </header>
  <div class="container">
    <div class="sidebar"></div>
    <div class="main">
      <div class="search-bar">
        <input type="text" placeholder="Search " style="width: 100%; height: 100%; border: none; background-color: transparent; color: white; padding: 0 10px; font-size: 16px;" />
      </div>
      <div class="cards">
        <div class="card"></div>

        <div class="card"></div>
        <div class="card"></div>
      </div>
      <div class="large-content"></div>
    </div>
  </div>
</body>
</html>
